[package]
name = "segment"
version = "0.6.0"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Qdrant Team <info@qdrant.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
multiling-chinese = ["charabia/chinese"]
multiling-japanese = ["charabia/japanese"]
multiling-korean = ["charabia/korean"]

[dev-dependencies]
criterion = "0.5"
rmp-serde = "~1.2"
rand_distr = "0.4.3"
walkdir = "2.5.0"
rstest = "0.19.0"
proptest = "1.4.0"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.12", features = ["flamegraph", "prost-codec"] }

[dependencies]
bitpacking = "0.9.2"
tempfile = "3.10.1"
parking_lot = { workspace = true }
rayon = "1.10.0"
itertools = "0.12"
rocksdb = { version = "0.22.0", default-features = false, features = ["snappy"] }
uuid = { workspace = true }
bincode = "1.3"
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
serde-value = "0.7"
ordered-float = "4.2"
thiserror = "1.0"
atomic_refcell = "0.1.13"
atomicwrites = "0.4.3"
memmap2 = "0.9.4"
schemars = { workspace = true }
log = "0.4"
geo = "0.28.0"
geohash = "0.13.1"
num-traits = "0.2.18"
num-derive = "0.4.2"
num-cmp = "0.1.0"
rand = "0.8"
bitvec = "1.0.1"
seahash = "4.1.0"
tar = { workspace = true }
fs_extra = "1.3.0"
semver = "1.0.22"
tinyvec = { version = "1.6.0", features = ["alloc"] }
quantization = { git = "https://github.com/qdrant/quantization.git" }
validator = { workspace = true }
chrono = { workspace = true }
smol_str = { version = "0.2.1", features = ["serde"] }
fnv = { workspace = true }
indexmap = { workspace = true }
ahash = { version = "0.8.11", features = ["serde"] }
http = "1.0.0"
smallvec = "1.13.2"
is_sorted = "0.1.1"

sysinfo = "0.30"
charabia = { version = "0.8.8", default-features = false, features = ["greek", "hebrew", "thai"] }

common = { path = "../common/common" }
io = { path = "../common/io" }
issues = { path = "../common/issues" }
memory = { path = "../common/memory" }
sparse = { path = "../sparse" }

tracing = { workspace = true, optional = true }
macro_rules_attribute = "0.2.0"
generic-tests = "0.1.2"
nom = "7.1.3"

[target.'cfg(target_os = "linux")'.dependencies]
cgroups-rs = "0.3"
procfs = { version = "0.16", default-features = false }
io-uring = "0.6.4"

[[bench]]
name = "vector_search"
harness = false

[[bench]]
name = "hnsw_build_graph"
harness = false

[[bench]]
name = "hnsw_search_graph"
harness = false

[[bench]]
name = "conditional_search"
harness = false

[[bench]]
name = "hnsw_build_asymptotic"
harness = false

[[bench]]
name = "serde_formats"
harness = false

[[bench]]
name = "id_type_benchmark"
harness = false

[[bench]]
name = "map_benchmark"
harness = false

[[bench]]
name = "boolean_filtering"
harness = false

[[bench]]
name = "sparse_index_search"
harness = false

[[bench]]
name = "sparse_index_build"
harness = false

[[bench]]
name = "multi_vector_search"
harness = false

[[bench]]
name = "metrics"
harness = false

[[bench]]
name = "range_filtering"
harness = false
